spring:
  datasource:
    url: jdbc:mysql://db4free.net:3306/tomato?characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: valorant
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

jwt:
  secret: your-secret-key
  expiration: 86400000 # 24小时

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.tomatomall: DEBUG